name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "v18.14.2"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run deploy
        env:
          CI: false

